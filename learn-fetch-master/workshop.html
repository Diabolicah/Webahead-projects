<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Fetch & Promises</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const getUser = (usr) =>
        fetch(`https://api.github.com/users/${usr}`).then((user) =>
          user.json()
        );
      const getRepos = (usr) =>
        fetch(usr.repos_url).then((user) => user.json());
      getUser("diabolicah")
        .then(getRepos)
        .then(console.log)
        .catch((error) => console.log(error));

      Promise.all([getUser("diabolicah"), getUser("oliverjam")]).then(console.log);
    </script>
  </body>
</html>
