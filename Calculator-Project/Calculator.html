<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <link
    href="https://fonts.googleapis.com/css?family=Josefin+Sans"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container-fluid">
        <!-- Background animtion-->
        <div class="background" , id="geoObjStorage"></div>
        <div class="calculatorWindow">
            <div class="resultsWindow">
                <div class="equationWindow"></div>
                <div class="outputWindow">231231</div>
            </div>
            <div class="buttonsWindow">
                <button class="calculatorButton resetButton">AC</button>
                <button class="calculatorButton deleteButton">C</button>
                <button Class="calculatorButton operator negative">+/-</button>
                <button Class="calculatorButton operator">/</button>
                <button class="calculatorButton number">7</button>
                <button class="calculatorButton number">8</button>
                <button Class="calculatorButton number">9</button>
                <button Class="calculatorButton operator">*</button>
                <button class="calculatorButton number">4</button>
                <button class="calculatorButton number">5</button>
                <button Class="calculatorButton number">6</button>
                <button Class="calculatorButton operator">-</button>
                <button class="calculatorButton number">1</button>
                <button class="calculatorButton number">2</button>
                <button Class="calculatorButton number">3</button>
                <button Class="calculatorButton operator">+</button>
                <button class="calculatorButton number zeroButton">0</button>
                <button class="calculatorButton number dot">.</button>
                <button Class="calculatorButton operator">=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
